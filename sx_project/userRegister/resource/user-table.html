<h2>用户注册审批</h2>
<div class="main-content">
    <div class="multi-view-rg">
        <div class="user_list" id="user_list">
            <div class="multi-view-rg-main" id="table-data">
                <table class="table border-wrap table-hover " id="table">
                    <thead>
                        <tr class="th">
                            <!--<th class="th-title">帐号</th>-->
                            <th class="th-title">帐号</th>
                            <th class="th-title ">姓名</th>
                            <th class="th-title ">部门</th>
                            <th class="th-title ">性别</th>
                            <th class="th-title ">手机</th>
                            <th class="th-title ">座机</th>
                            <th class="th-title ">邮箱</th>
                            <th class="th-title ">申请时间</th>
                            <th class="th-title  th_last" width="130">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    
    <div class="modal sm modal_group" id="modal_refuse">
        <form class="box_inner form form-vertical" id="modal_form">
            <div class="hd">
                <h4>拒绝原因</h4>
                <a href="javascript:;" class="close" onclick="closeModal(this)"></a>
            </div>
            <div class="bd">
                <input type="hidden" value="" id="ggid" />
                <div class="form-group first">
                    <div class="title">请填写原因</div>
                    <div class="tis"></div>
                    <div class="input ">
                        <input type="hidden" id="f-account" name="account" autocomplete="off" >
                        <input type="text" id="f-reason" name="reason" autocomplete="off" maxlength="300">
                    </div>
                </div>
            </div>
            <div class="ft">
                <button class="ydbtn ydbtn-primary" type="submit">确定</button>
                <button class="ydbtn " type="button" onclick="closeModal(this)">取消</button>
            </div>
        </form>
    </div>
    <!--end main-content-->
    <script src="js/jquery.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script>
    
        function allow(account) {
            $.post('approve', {
                account:account
            }, function(m){
                if (m.code === 100001) {
                    alert("审核通过")
                } else {
                    alert("错误号：" + m.code + "，错误原因："+ m.errmsg)
                    console.error("错误号：" + m.code + "，错误原因："+ m.errmsg)
                }
            })
        }
        function refuse(account) {
            $("#modal_refuse").find('#f-reason').val('').end().find('#f-account').val(account).end().show();
        }
        
        $("#modal_form").submit(function() {
            var that = $(this)
            let p = {
                account: $.trim(that.find("#f-account").val()),
                reason: $.trim(that.find("#f-reason").val())
            }
            $.post('reject', p, function(m){
                if (m.code === 100001) {
                    alert("拒绝成功")
                } else {
                    alert("错误号：" + m.code + "，错误原因："+ m.errmsg)
                    console.error("错误号：" + m.code + "，错误原因："+ m.errmsg)
                }
            })
            return false
        })
        function confirmRefuse() {
            
            $("#modal_refuse").find('input').val('').end().show();
        }

        $().ready(function() {
            // $.get('getAlluser', function(data) {
                var data = {
                    errmsg: '',
                    code: 100001,
                    userlist: [
                        {
                        account: 'dico.oooo',
                        name: 'Tom',
                        sex: 1,
                        email: '1296415646@qq.com',
                        mobile: 156269677582,
                        phone: 1319225489,
                        deptId: 002,
                        deptname: '研发部',
                        registertime: '2018-07-24  13:25:45'
                        },
                        {
                        account: 'emmm.la',
                        name: 'Lao',
                        sex: 1,
                        email: '1298956846@qq.com',
                        mobile: 156269679886,
                        phone: 1319229871,
                        deptId: 003,
                        deptname: '销售部',
                        registertime: '2018-07-24  13:25:45'
                        }
                    ]
                }
                var dataset = []
                _.forEach(data.userlist, function(v){
                    dataset.push([v.account, v.name, v.deptname, v.sex, v.mobile, v.phone, v.email, v.registertime, v]);
                })
                $("#table").DataTable(_.assign({}, DataTableConfig, { 
                    data: dataset,
                    bFilter : 1,
                    'columnDefs': [{ 
                        targets: 2,
                        render: function(data){
                            return !data ? '男' : '女'
                        }
                    },{ 
                        targets: 8,
                        render: function(data){
                            return '<a class="ydbtn ydbtn-primary sm" href="javascript:;" onclick="allow(\''+data.account+'\')">通过</a><a class="ydbtn sm" href="javascript:;" onclick="refuse(\''+data.account+'\')">拒绝</a>'
                        }
                    }]
                }));
            // }).error(function() { alert("获取用户失败") })



            var dataset = [];
            var admin_item = [];
           
        })
