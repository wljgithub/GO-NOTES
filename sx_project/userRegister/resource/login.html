<body>
    <div class="guide-page">
        <!-- <div class="nav-step pc-hide">

        <div class="guide-logo">
            <a href="./">
                <img src="./img/logo2.png" alt="">
                <span>管理员登录</span>

        </div>
        <div class="guide-box">
            <form class="sform" id="login-form"  autocomplete="off">
                <div>
                    <div class="input-group" data-check="need" data-err="账号不能为空">
                        <label class="input-label">账号</label>
                        <input type="text" class="input-item" name="account" placeholder="账号" id="f-account" autofocus maxlength="128">
                        <div class="input-err"></div>
                    </div>
                    <div class="input-group" data-check="pwd">
                        <label class="input-label">密码</label>
                        <input type="password" class="input-item" name="ppd" placeholder="密码" id="f-pwd" autofocus maxlength="128">
                        <div class="input-err"></div>
                        <div class="input-tis">
                            长度为4~16位字符<br> 
                            支持数字、大小写字母和常规字符
                        </div>
                    </div>
                    <div class="action-group">
                        <button type="submit" class="ydbtn ydbtn-primary next" id="next">下一步</button>
                    </div>
                </div> 
            </form>  
        </div>
        <div class="copyright guide-copyright">

    <!-- <div style="display: none !important;">
        <script src="https://s4.cnzz.com/z_stat.php?id=1259664589&web_id=1259664589" language="JavaScript"></script>
    </div> -->
	<script src="js/jquery.min.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/login.js"></script>
    <script>
        jQuery(document).ready(function($) {
            let form = $("#login-form")
            form.submit(function(){
                if (!FormReg($(this))) {
                    return false
                }
                var that = $(this)
                let p = {
                    name: $.trim(that.find("#f-account").val()),
                    password: hex_md5(that.find("#f-pwd").val())
                }
                $.post('login', p).success(function(m) { 
                    if (m.code === 100001) {
                        window.location.href = 'adminApproveRegister'
                    } else {
                        alert("错误号：" + m.code + "，错误原因："+ m.errmsg)
                        console.error("错误号：" + m.code + "，错误原因："+ m.errmsg)
                    }
                })
                .error(function() { alert("提交登录请求失败") })
                return false;
            })

            function CheckFromState(f){
                var ins = f.find(".input-group:not('.hide')");
                var err = 0;
                $.each(ins, function(){
                    var t = $(this);
                    var m = t.data('check');
                    if(m && !(t.hasClass('success') || CheckReg[m](t.find('.input-item').val(), t.find('.input-item')))){
                        err++;
                    }
                });
                return !err;
            }

            form.find('.input-item').on('input', function(){
                var t = $(this).parent();
                var val = $(this).val()
                var m = t.data('check');
                if(m && !CheckReg[m](val)){
                    var errmsg = CheckReg.errmsg[m];
                    if (t.data('err')) {
                        errmsg = t.data('err')
                    }
                    t.removeClass('success').addClass('err').find('.input-item').focus().end().find('.input-err').text(errmsg);
                } else {
                    t.removeClass('err').addClass('success')
                }
                if (CheckFromState(form)) {
                    form.find('.next').removeAttr('disabled')
                } else {
                    form.find('.next').attr('disabled', true)
                }
            })
            setTimeout(function(){
                if (CheckFromState(form)) {
                    form.find('.next').removeAttr('disabled')
                } else {
                    form.find('.next').attr('disabled', true)
                }
            }, 100)
        })
    </script>
</body>
