        <div class="guide-logo">

        <div class="guide-box">
            <form class="sform" id="apply-user"  autocomplete="off">
                <div id="step1" >
                    <div class="input-group" data-check="need" data-err="用户账号不能为空">
                        <label class="input-label">用户账号</label>
                        <input type="text" class="input-item" name="account" placeholder="用户账号" id="f-account" autofocus maxlength="128">
                        <div class="input-err"></div>
                    </div>
                    <div class="input-group" data-check="need" data-err="用户名称不能为空">
                        <label class="input-label">用户名称</label>
                        <input type="text" class="input-item" name="chsName" placeholder="用户名称" id="f-chsName" autofocus maxlength="128">
                        <div class="input-err"></div>
                    </div>
                    <div class="input-group" data-check="need" data-err="请选择性别">
                        <label class="input-label">性别</label>
                        <select class="input-item" id="f-gender" name="gender">
                            <option value="">请选择性别</option>
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>
                        <div class="input-err"></div>
                    </div>
                    <div class="input-group" data-check="mobile">
                        <label class="input-label">手机号码</label>
                        <input type="text" class="input-item" placeholder="手机号码" maxlength="11" name="mobile" id="f-mobile" >
                        <div class="input-err oneline">
                            请填写正确的手机号码
                        </div>
                    </div>
                    <div class="input-group" data-check="need">
                        <label class="input-label">座机号码</label>
                        <input type="text" class="input-item" placeholder="座机号码" maxlength="20" name="phone" id="f-phone" >
                        <div class="input-err oneline">
                            请填写正确的座机号码
                        </div>
                    </div>
                    <div class="input-group" data-check="email">
                        <label class="input-label">邮箱</label>
                        <input type="email" class="input-item" name="email" maxlength="128" placeholder="邮箱" id="f-email">
                        <div class="input-err"></div>
                        <p class="note2 mt-10">用以接收账号审批结果</p>
                    </div>
                    <div class="input-group" data-check="pwd">
                        <label class="input-label">密码</label>
                        <input type="password" class="input-item" placeholder="设置密码" maxlength="16" name="pdd" id="f-password" autocomplete="off">
                        <div class="input-tis">
                            长度为4~16位字符<br> 
                            支持数字、大小写字母和常规字符
                        </div>
                        <p class="note2 mt-10">用以登录有度即时通</p>
                    </div>
                    <div class="input-group" data-check="pwd">
                        <label class="input-label">密码</label>
                        <select name="" id="f-dept" class="input-item">
                            <option value="">请选择部门</option>
                        </select>
                        
                        <p class="note2 mt-10">用以登录有度即时通</p>
                    </div>
                    <div class="action-group">
                        <button type="submit" class="ydbtn ydbtn-primary next" id="next" disabled>下一步</button>
                    </div>
                </div>   
                <div class="install-complete hide" id="step2">
                    <h3 class="install-complete-hd">申请注册成功！</h3>
                    <p class="install-complete-desc">待管理员确认后，将会把结果通知至以下邮箱：<br><strong id="txt-email"></strong></p>
                </div> 
            </form>  
        </div>

	<script src="js/jquery.min.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/sha256.js"></script>
    <script src="js/login.js"></script>
    <script>
        jQuery(document).ready(function($) {
            let form = $("#apply-user")
            form.submit(function(){
                if (!FormReg($(this))) {
                    return false
                }
                var that = $(this)
                let p = {
                    account: $.trim(that.find("#f-account").val()),
                    name: $.trim(that.find("#f-chsName").val()),
                    password: hex_md5(that.find("#f-password").val()),
                    sex: that.find("#f-gender").val(),
                    email: $.trim(that.find("#f-email").val()),
                    phone: $.trim(that.find("#f-phone").val()),
                    mobile: $.trim(that.find("#f-mobile").val()),
                    deptId: $.trim(that.find("#f-email").val())
                }
                $.post('register', p, function(m){
                    if (m.code === 100001) {
                        $("#step2").find('#txt-email').text(p.email)
                        $("#step2").removeClass('hide')
                        $("#step1").hide()
                    } else {
                        alert("错误号：" + m.code + "，错误原因："+ m.errmsg)
                        console.error("错误号：" + m.code + "，错误原因："+ m.errmsg)
                    }
                })
                return false;
            })

            $.get('getAlldept', function(data) {
                // var temp_date = {
                //     'deptlist': [
                //         {
                //             'deptid':'002',
                //             'deptname':'研发部'
                //         },
                //         {
                //             'deptid':'003',
                //             'deptname':'销售部'
                //         }
                //     ]
                // }
                var html = ''
                for (var i = 0; i < data.deptlist.length; i++) {
                    var item = data.deptlist[i];
                    html += '<option value="'+ item.deptid +'">'+ item.deptname +'</option>'           
                }
                $("#f-dept").append(html)
            }).error(function() { alert("获取部门失败") })

            function CheckFromState(f){
                var ins = f.find(".input-group:not('.hide')");
                var err = 0;
                $.each(ins, function(){
                    var t = $(this);
                    var m = t.data('check');
                    if(m && !(t.hasClass('success') || CheckReg[m](t.find('.input-item').val(), t.find('.input-item')))){
                        err++;
                    }
                });
                return !err;
            }

            form.find('.input-item').on('input', function(){
                var t = $(this).parent();
                var val = $(this).val()
                var m = t.data('check');
                if(m && !CheckReg[m](val)){
                    var errmsg = CheckReg.errmsg[m];
                    if (t.data('err')) {
                        errmsg = t.data('err')
                    }
                    t.removeClass('success').addClass('err').find('.input-item').focus().end().find('.input-err').text(errmsg);
                } else {
                    t.removeClass('err').addClass('success')
                }
                if (CheckFromState(form)) {
                    form.find('.next').removeAttr('disabled')
                } else {
                    form.find('.next').attr('disabled', true)
                }
            })
            setTimeout(function(){
                if (CheckFromState(form)) {
                    form.find('.next').removeAttr('disabled')
                } else {
                    form.find('.next').attr('disabled', true)
                }
            }, 100)
        })
    </script>
</body>
